<div class="page-heading">
    <div class="container">
        <div class="heading-content">
            <h1>register <em>system</em></h1>
        </div>
    </div>

<div class="blog-entries">
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-5"><img src="/img/register.jpg" width="420"
                                   height="330">
        </div>
        <div class="col-md-5">

            <form id="myform">
                <div class="form-group">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="输入一个你喜欢的昵称">

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="手机号码">

                </div>




                <!-- 手机验证码模块 -->


                <div id="telDiv" class="form-group">
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="volidate" name="volidate" placeholder="短信验证码">
                    </div>
                    <div class="col-md-3">
                        <input type="button" id="yanzhengma" class="btn btn-default" value="获取验证码"> <br/><br/>
                        <img alt="验证码" id="telcode" src="validateTel" style="display:none" />
                    </div>



                </div>



                <!-- 图形验证码模块 -->
                <div id="imageDiv" style="display:none" >
                    <div class="form-group">
                        <div class="col-md-7">
                            <div class="form-group">
                                <input type="text" id="validateCode" class="form-control" name="validateCode">
                            </div>
                        </div>
                        <div class="col-md-3">

                            <img alt="验证码" id="imagecode" src="validateImage"/>
                        </div>
                        <div class="col-md-2">
                            <a href="javascript:reloadCode()">变</a><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="button" id="yanzheng" class="btn btn-default btn-lg btn-block" value="验证">
                    </div>
                </div>
                <!-- 密码及登陆 -->
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 我已阅读并同意<a>《用户注册协议》</a>
                    </label>
                </div>
                <div class="form-group">
                    <input type="button" id="submit" class="btn btn-default btn-lg btn-block" value="注册">
                </div>
            </form>
            <div class="form-group">
                <label><font color="red" >完成注册即可获取500积分</font></label>
                <a href="tologin">点我登陆</a>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    </div>
</div>

<div class="popup-icon">
    <button id="modBtn" class="modal-btn"><img src="img/contact-icon.png" alt=""></button>
</div>

    <!-- Modal Content -->

                <br><br>
                <h4>没有账号？</h4>
                <br><br>

            </div>
